<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bias Sorter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Bias Sorter</h1>
        <textarea id="contestantInput" placeholder="Paste contestants here..."></textarea>
        <br>
        <input type="file" id="fileInput" accept=".txt">
        <button onclick="loadFile()">Load from File</button>
        <button onclick="startSorting()">Start</button>
        <div id="sorting" style="display: none;">
            <h2>Which do you prefer?</h2>
            <button id="option1" class="button" onclick="choose(1)"></button>
            <button id="option2" class="button" onclick="choose(2)"></button>
        </div>
        <div id="result">
            <h2>Final Ranking</h2>
            <ol id="ranking"></ol>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
