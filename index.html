<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bias Sorter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Bias Sorter</h1>
        <textarea id="contestantInput" placeholder="Paste items here!"></textarea>
        <br>
        <input type="file" id="fileInput" accept=".txt">
        <button id="loadButton" class="button">Load from File</button>
        <button id="startButton" class="button">Start</button>
        
        <!-- Sorting buttons -->
        <div id="sorting" class="hidden">
            <h2>Which do you prefer?</h2>
            <button id="option1" class="button"></button>
            <button id="option2" class="button"></button>
        </div>

        <!-- Final result section -->
        <div id="result" class="hidden">
            <h2>Final Ranking</h2>
            <ol id="ranking"></ol>
            <button id="restartButton" class="button hidden">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
